# PIPELINE DEFINITION
# Name: churn-prediction-pipeline
# Description: Pipeline simple para predecir abandono de clientes.
# Inputs:
#    csv_path: str [Default: 'gs://assessment-mle/datasets/clientes.csv']
#    output_path: str [Default: '/tmp/clientes.parquet']
components:
  comp-load-data:
    executorLabel: exec-load-data
    inputDefinitions:
      parameters:
        csv_path:
          parameterType: STRING
        output_path:
          defaultValue: /tmp/clientes.parquet
          isOptional: true
          parameterType: STRING
deploymentSpec:
  executors:
    exec-load-data:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - load_data
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'pandas' 'pyarrow'\
          \  &&  python3 -m pip install --quiet --no-warn-script-location 'kfp==2.14.1'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef load_data(\n    csv_path: str,\n    output_path: str = \"/tmp/clientes.parquet\"\
          \n):\n    \"\"\"\n    Componente de Vertex AI Pipeline que carga un archivo\
          \ CSV y lo guarda en formato Parquet.\n    \"\"\"\n    df = pd.read_csv(csv_path,\
          \ parse_dates=[\"signup_date\", \"last_purchase_date\"])\n    Path(output_path).parent.mkdir(parents=True,\
          \ exist_ok=True)\n    df.to_parquet(output_path, index=False)\n    print(f\"\
          [INFO] Archivo cargado y guardado en {output_path}\")\n\n"
        image: python:3.10-slim
pipelineInfo:
  description: Pipeline simple para predecir abandono de clientes.
  name: churn-prediction-pipeline
root:
  dag:
    tasks:
      load-data:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-load-data
        inputs:
          parameters:
            csv_path:
              componentInputParameter: csv_path
            output_path:
              componentInputParameter: output_path
        taskInfo:
          name: load-data
  inputDefinitions:
    parameters:
      csv_path:
        defaultValue: gs://assessment-mle/datasets/clientes.csv
        isOptional: true
        parameterType: STRING
      output_path:
        defaultValue: /tmp/clientes.parquet
        isOptional: true
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.14.1
